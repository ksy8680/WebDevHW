<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<style>
    html{
        cursor: url('img/vheart.gif'), auto;
    }
</style>

<body>
    <! header >
    <img src="img/here.png" alt="why are you here?" style="width:75%">
    <a href="index.html">
    <img src="img/back.jpg" alt="back arrow" style="width:15%">
    </a>

    <! surprise >
    <div class="container">
    <a href="javascript:playSound('mc');"><img src="img/mc.png" alt="mariah carey" width="5%"/></a> <br/>
    <a href="javascript:playSound('mc')"></a>
    </div>
    <audio id="mc"  src="christmas.mp3" preload="auto"></audio>

    <! drag and drop stickers >

    <div id="mydiv">
        <div id="mydivheader"><img src="stickers/one.png" alt="smiley" style="width:100%"/></div>
    </div>

    <div id="mydiv2">
        <div id="mydivheader2"><img src="stickers/two.png" alt="heart" style="width:75%"/></div>
    </div>

    <div id="mydiv3">
        <div id="mydivheader3"><img src="stickers/three.png" alt="sun" style="width:125%"/></div>
    </div>

    <div id="mydiv4">
        <div id="mydivheader4"><img src="stickers/four.png" alt="star" style="width:125%"/></div>
    </div>

    <div id="mydiv5">
        <div id="mydivheader5"><img src="stickers/five.png" alt="moon" style="width:150%"/></div>
    </div>

    <div id="mydiv6">
        <div id="mydivheader6"><img src="stickers/six.png" alt="pin" style="width:100%"/></div>
    </div>

    <div id="mydiv7">
        <div id="mydivheader7"><img src="stickers/seven.png" alt="tomato" style="width:60%"/></div>
    </div>

<script>
dragElement(document.getElementById("mydiv"));
dragElement(document.getElementById("mydiv2"));
dragElement(document.getElementById("mydiv3"));
dragElement(document.getElementById("mydiv4"));
dragElement(document.getElementById("mydiv5"));
dragElement(document.getElementById("mydiv6"));
dragElement(document.getElementById("mydiv7"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

<script type="text/javascript">
  function playSound(xmas) {
  document.getElementById(xmas).play();
  alert("Merry Christmas!");
};
</script>
</body>

</html>
